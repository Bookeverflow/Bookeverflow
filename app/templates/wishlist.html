{% extends "base.html" %}

{% block header %}
<script src="/static/js/wishlist.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/wishlist.css">
{% endblock %}

{% block actionBtn %}
<div class="col-3 actionBtn" data-toggle="modal" data-target="#exampleModalLong">
  Add Book to Wish List
</div>
{% endblock %}


{% block content %}
<ul class="list-group">
  {% for item in wishlist %}
    <li class="list-group-item wishitem" data-id="{{item.id}}">
      <i class="fa fa-times crossBtn" aria-hidden="true""></i>
      {{item.name}}</li>
  {% endfor %}
</ul>


<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post">
        {{ form.csrf_token }}
        <div class="modal-body">
          Book Name:
          <input type="text" name="name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
