{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block actionBtn %}
<a class="col-3 actionBtn" href="{{ url_for('index') }}">
  Add Book to Wish List
</a>
{% endblock %}


{% block content %}
<ul class="list-group">
  {% for item in wishlist %}
    <li class="list-group-item" data-id="{{item.id}}">{{item.name}}</li>
  {% endfor %}
</ul>

{% endblock %}
